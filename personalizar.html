    <script>
      document
        .getElementById("form-personalizar")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const metade1 = document.getElementById("metade1").value;
          const metade2 = document.getElementById("metade2").value;
          const quantidade =
            parseInt(document.getElementById("quantidade").value) || 1;
          const tamanho = document.getElementById("tamanho").value;
          const borda = document.getElementById("borda").value;
          if (!metade1 || !metade2) {
            alert("Selecione os dois sabores para personalizar sua pizza!");
            return;
          }
          if (!tamanho) {
            alert("Selecione o tamanho da pizza!");
            return;
          }
          if (quantidade < 1) {
            alert("Quantidade deve ser pelo menos 1!");
            return;
          }

          // Pre√ßos por tipo
          const precos = {
            tradicional: { Media: 51.9, Grande: 59.9 },
            especial: { Media: 56.9, Grande: 64.9 },
            doce: { Media: 51.9, Grande: 59.9 },
          };

          // Fun√ß√£o para identificar o tipo da pizza
          function tipoPizza(sabor) {
            const tradicionais = [
              "bacon",
              "portuguesa",
              "4queijos",
              "calabresa",
              "palmito",
              "frango",
              "baiana",
              "americana",
              "napolitana",
            ];
            const especiais = [
              "catubresa",
              "marguerita",
              "dacasa",
              "canadense",
              "brocolis",
              "rucula",
              "jeronimus",
              "caipira",
              "garden",
              "padoguesa",
              "pizzaiolo",
              "pepperoni",
            ];
            const doces = [
              "romeujulieta",
              "sonhovalsa",
              "mm",
              "prestigio",
              "doisamores",
              "bananachocobranco",
              "banoffe",
              "bis",
              "abacaxi",
            ];
            if (tradicionais.includes(sabor)) return "tradicional";
            if (especiais.includes(sabor)) return "especial";
            if (doces.includes(sabor)) return "doce";
            return "tradicional"; // fallback
          }

          // Descobre o tipo de cada metade
          const tipo1 = tipoPizza(metade1);
          const tipo2 = tipoPizza(metade2);
          // Descobre o pre√ßo de cada metade
          const preco1 =
            precos[tipo1][tamanho === "M√©dia" ? "Media" : "Grande"];
          const preco2 =
            precos[tipo2][tamanho === "M√©dia" ? "Media" : "Grande"];
          // O pre√ßo final √© o maior entre as duas metades
          let precoFinal = Math.max(preco1, preco2);
          if (borda) {
            precoFinal += 13.9;
          }

          let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
          const itemPersonalizado = {
            id: Date.now(),
            tipo: "personalizada",
            metade1,
            metade2,
            tamanho,
            borda,
            quantidade,
            preco: precoFinal,
            observacoes: "",
            timestamp: new Date().toISOString(),
          };
          carrinho.push(itemPersonalizado);
          localStorage.setItem("carrinho", JSON.stringify(carrinho));
          alert(
            `Pizza personalizada adicionada ao carrinho! Pre√ßo unit√°rio: R$ ${precoFinal.toFixed(
              2
            )}`
          );
          window.location.href = "carrinho.html";
        });
      // Fun√ß√£o sair global para logout

        console.log("Fun√ß√£o sair chamada"); // debug
