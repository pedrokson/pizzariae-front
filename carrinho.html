<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <script>
      if (!localStorage.getItem("token") || !localStorage.getItem("usuario")) {
        window.location.href = "login.html";
      }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carrinho - Jer√¥nimu's</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      /* Reset espec√≠fico para o carrinho */
      .carrinho * {
        box-sizing: border-box;
      }
      
      /* Estilos espec√≠ficos do carrinho que sobrescrevem qualquer conflito */
      .carrinho {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        color: #333;
        padding: 0;
        margin: 0;
      }
      
      /* Body override para carrinho */
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
        background: #fff8f0 !important;
        color: #333 !important;
        line-height: 1.6 !important;
        min-height: 100vh !important;
        display: flex !important;
        flex-direction: column !important;
        margin: 0 !important;
        padding: 0 !important;
      }
      /* Header espec√≠fico do carrinho */
      .carrinho-header {
        background: #b22222;
        color: #fff;
        padding: 1.5rem 2rem;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        border-radius: 0 0 18px 18px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      }
      .carrinho-header h1 {
        margin: 0;
        font-family: 'Georgia', serif;
        font-weight: 700;
        font-size: 2rem;
        color: #fff;
      }
      .carrinho-header nav {
        margin-top: 1rem;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 1.5rem;
        padding: 0.8rem 0;
      }
      .carrinho-header nav a {
        color: white;
        text-decoration: none;
        margin: 0 1rem;
        font-weight: 600;
        transition: color 0.3s ease;
      }
      .carrinho-header nav a:hover,
      .carrinho-header nav a.active {
        color: #ffb347;
        font-weight: 700;
        text-decoration: underline;
      }
      table {
        border-collapse: collapse;
        background: #fff;
        margin-bottom: 16px;
      }
      th,
      td {
        padding: 10px 8px;
        text-align: center;
      }
      th {
        background: #b22222;
        color: #fff;
        font-weight: bold;
      }
      tr:nth-child(even) {
        background: #f9f9f9;
      }
      .quantidade-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        background: #f4f4f4;
        border-radius: 12px;
        padding: 4px 8px;
        box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.1);
        min-width: 100px;
      }
      .quantidade-btn {
        background: #b22222;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        font-size: 1.2rem;
        line-height: 1;
        font-weight: bold;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        transition: transform 0.1s, background 0.2s;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.07);
      }
      .quantidade-btn:hover {
        background: #7a1616;
      }
      .quantidade-btn:active {
        transform: scale(0.92);
      }
      
      .quantidade-container span {
        min-width: 28px;
        text-align: center;
        font-weight: bold;
        font-size: 1.2rem;
        color: #333;
        display: inline-block;
      }
      .remover-btn {
        background: #fff;
        color: #b22222;
        border: 1px solid #b22222;
        border-radius: 6px;
        padding: 4px 12px;
        font-size: 1rem;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.2s, color 0.2s;
      }
      .remover-btn:hover {
        background: #b22222;
        color: #fff;
      }
      .borda-info {
        color: #b22222;
        font-size: 0.95em;
        font-weight: bold;
      }
      /* Main espec√≠fico do carrinho */
      .carrinho-main {
        flex: 1;
        padding: 3rem 2rem;
        max-width: 1200px;
        margin: 0 auto;
        background: #fff8f0;
        min-height: calc(100vh - 200px);
      }
      button {
        padding: 10px 20px;
        background: #b22222;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        font-size: 1rem;
        transition: background 0.2s;
      }
      button:hover {
        background: #7a1616;
      }

      /* Responsividade */
      @media (max-width: 600px) {
        main {
          padding: 8px;
          max-width: 100vw;
        }
        table {
          font-size: 0.95rem;
          width: 100% !important;
          max-width: 100vw !important;
          overflow-x: auto;
          display: block;
        }
        th,
        td {
          padding: 6px 2px;
          font-size: 0.95rem;
        }
        .quantidade-container {
          min-width: 80px;
          gap: 4px;
          padding: 2px 2px;
        }
        .quantidade-btn {
          width: 28px;
          height: 28px;
          font-size: 1rem;
        }
        .remover-btn,
        button {
          font-size: 0.95rem;
          padding: 7px 10px;
        }
        header {
          padding: 10px 4px;
          font-size: 1rem;
        }
        header nav a {
          margin-right: 8px;
          font-size: 0.95rem;
        }
        h1,
        h2,
        h3 {
          font-size: 1.1rem;
        }
        
        /* Modal responsivo */
        #modal-endereco > div {
          width: 95% !important;
          margin: 20px auto !important;
          padding: 20px !important;
          max-height: 85% !important;
        }
        
        #modal-endereco > div > div[style*="display: flex"] {
          flex-direction: column !important;
          gap: 10px !important;
        }
        
        #modal-endereco > div > div[style*="display: flex"] > div {
          flex: none !important;
        }
      }

      /* Estilos do modal */
      #modal-endereco input:focus {
        border-color: #b22222;
        outline: none;
        box-shadow: 0 0 5px rgba(178, 34, 34, 0.3);
      }

      #modal-endereco label {
        color: #333;
        font-size: 14px;
      }

      /* Anima√ß√£o do modal */
      #modal-endereco {
        animation: fadeIn 0.3s ease-out;
      }

      #modal-endereco > div {
        animation: slideIn 0.3s ease-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translate(-50%, -60%);
        }
        to {
          opacity: 1;
          transform: translate(-50%, -50%);
        }
      }
    </style>
  </head>
  <body>
    <header class="carrinho-header">
      <h1>Seu Carrinho - Jer√¥nimu's</h1>
      <nav>
        <a href="index.html">In√≠cio</a>
        <a href="menu.html">Card√°pio</a>
        <a href="carrinho.html" class="active">Carrinho</a>
        <a href="pedidos.html">Meus Pedidos</a>
        <button
          onclick="logout()"
          style="
            position: absolute;
            top: 18px;
            right: 32px;
            background: transparent;
            color: #fff;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
            opacity: 0.7;
            transition: opacity 0.2s;
          "
          onmouseover="this.style.opacity=1"
          onmouseout="this.style.opacity=0.7"
          title="Sair"
        >
          Sair
        </button>
      </nav>
      <script>
        function logout() {
          localStorage.removeItem("token");
          localStorage.removeItem("usuario");
          window.location.href = "login.html";
        }
      </script>
    </header>

    <main class="carrinho-main">
      <section class="carrinho">
        <h2>Itens no Carrinho</h2>
        <table
          border="1"
          cellpadding="8"
          style="width: 100%; max-width: 600px; margin: auto"
        >
          <thead>
            <tr>
              <th>Pizza</th>
              <th>Quantidade</th>
              <th>Pre√ßo Unit√°rio</th>
              <th>Total</th>
              <th>A√ß√£o</th>
            </tr>
          </thead>
          <tbody id="tabela-carrinho"></tbody>
        </table>
        <h3 id="total"></h3>
        <!-- Caixa de observa√ß√£o -->
        <label for="observacao" style="display:block; margin:12px 0 4px 0;">Observa√ß√£o do pedido:</label>
        <textarea id="observacao" rows="3" style="width:100%;max-width:600px;resize:vertical;" placeholder="Ex: Tirar cebola da pizza, entregar sem contato, etc."></textarea>
        <button onclick="finalizarPedido()" style="margin-top:12px;">Finalizar Pedido</button>
        <button
          onclick="limparCarrinho()"
          style="margin-top: 10px; background: #7a1616"
        >
          Limpar Carrinho
        </button>
      </section>

      <!-- Modal de Endere√ßo -->
      <div id="modal-endereco" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 10px; max-width: 500px; width: 90%; max-height: 90%; overflow-y: auto;">
          <h3 style="margin-top: 0; color: #b22222; text-align: center;">üìç Dados para Entrega</h3>
          
          <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px; font-weight: bold;">Rua/Avenida:</label>
            <input type="text" id="endereco-rua" placeholder="Ex: Rua das Flores, Av. Brasil" 
                   style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;" required>
          </div>
          
          <div style="display: flex; gap: 15px; margin-bottom: 15px;">
            <div style="flex: 2;">
              <label style="display: block; margin-bottom: 5px; font-weight: bold;">N√∫mero:</label>
              <input type="text" id="endereco-numero" placeholder="123" 
                     style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;" required>
            </div>
            <div style="flex: 3;">
              <label style="display: block; margin-bottom: 5px; font-weight: bold;">Bairro:</label>
              <input type="text" id="endereco-bairro" placeholder="Ex: Centro, Vila Nova" 
                     style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;" required>
            </div>
          </div>
          
          <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px; font-weight: bold;">Complemento (opcional):</label>
            <input type="text" id="endereco-complemento" placeholder="Ex: Apartamento 201, Casa dos fundos" 
                   style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">
          </div>
          
          <div style="display: flex; gap: 15px; margin-bottom: 15px;">
            <div style="flex: 1;">
              <label style="display: block; margin-bottom: 5px; font-weight: bold;">CEP:</label>
              <input type="text" id="endereco-cep" placeholder="86270-000" maxlength="9"
                     style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;" required>
            </div>
            <div style="flex: 2;">
              <label style="display: block; margin-bottom: 5px; font-weight: bold;">Cidade:</label>
              <input type="text" id="endereco-cidade" value="S√£o Jer√¥nimo da Serra - PR" readonly
                     style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; background: #f5f5f5; box-sizing: border-box;">
            </div>
          </div>
          
          <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 5px; font-weight: bold;">Ponto de Refer√™ncia:</label>
            <input type="text" id="endereco-referencia" placeholder="Ex: Pr√≥ximo ao mercado, em frente √† igreja" 
                   style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">
          </div>
          
          <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
            <button onclick="confirmarPedidoComEndereco()" style="background: #25d366; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold;">
              üì± Enviar Pedido
            </button>
            <button onclick="fecharModalEndereco()" style="background: #dc3545; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold;">
              ‚ùå Cancelar
            </button>
          </div>
        </div>
      </div>
    </main>

    <script>
      function renderCarrinho() {
        console.log('üõí Renderizando carrinho...');
        const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
        console.log('üì¶ Itens encontrados:', carrinho);
        
        const tabela = document.getElementById("tabela-carrinho");
        const totalEl = document.getElementById("total");
        tabela.innerHTML = "";
        let totalGeral = 0;
        
        if (carrinho.length === 0) {
          console.log('‚ö†Ô∏è Carrinho vazio');
          tabela.innerHTML = `<tr><td colspan="5">Seu carrinho est√° vazio.</td></tr>`;
          totalEl.textContent = "";
          return;
        }
        
        console.log(`‚úÖ Processando ${carrinho.length} itens do carrinho`);
        carrinho.forEach((item, index) => {
          const total = item.preco * item.quantidade;
          totalGeral += total;
          console.log(`   ${index + 1}. ${item.quantidade}x ${item.nome} - R$ ${item.preco}`);
          tabela.innerHTML += `
          <tr>
            <td>
              ${item.nome}
              ${
                item.borda_recheada
                  ? `<br><span class="borda-info">com borda ${item.borda_recheada} (+R$ 13,90)</span>`
                  : ""
              }
              ${item.tamanho ? `<br><small>Tamanho: ${item.tamanho}</small>` : ""}
              ${item.observacoes ? `<br><small>Obs: ${item.observacoes}</small>` : ""}
            </td>
            <td>
              <div class="quantidade-container">
                <button class="quantidade-btn" onclick="alterarQuantidadeCarrinho(${index}, -1)">-</button>
                <span>${item.quantidade}</span>
                <button class="quantidade-btn quantidade-mais" onclick="alterarQuantidadeCarrinho(${index}, 1)">+</button>
              </div>
            </td>
            <td>R$ ${item.preco.toFixed(2)}</td>
            <td>R$ ${total.toFixed(2)}</td>
            <td><button class="remover-btn" onclick="removerItemCarrinho(${index})">Remover</button></td>
          </tr>
        `;
        });
        tabela.innerHTML += `
        <tr>
          <td colspan="4"><strong>Total Geral</strong></td>
          <td><strong>R$ ${totalGeral.toFixed(2)}</strong></td>
        </tr>
      `;
        totalEl.textContent = "";
      }

      function removerItemCarrinho(index) {
        let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
        carrinho.splice(index, 1);
        localStorage.setItem("carrinho", JSON.stringify(carrinho));
        renderCarrinho();
      }

      function alterarQuantidadeCarrinho(index, delta) {
        let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
        carrinho[index].quantidade += delta;
        if (carrinho[index].quantidade < 1) carrinho[index].quantidade = 1;
        localStorage.setItem("carrinho", JSON.stringify(carrinho));
        renderCarrinho();
      }

      function limparCarrinho() {
        if (confirm("Deseja realmente limpar o carrinho?")) {
          localStorage.removeItem("carrinho");
          renderCarrinho();
        }
      }

      async function finalizarPedido() {
        const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
        if (carrinho.length === 0) {
          alert("Seu carrinho est√° vazio!");
          return;
        }

        // Mostrar modal de endere√ßo
        document.getElementById("modal-endereco").style.display = "block";
      }

      function fecharModalEndereco() {
        document.getElementById("modal-endereco").style.display = "none";
      }

      function validarEndereco() {
        const rua = document.getElementById('endereco-rua').value.trim();
        const numero = document.getElementById('endereco-numero').value.trim();
        const bairro = document.getElementById('endereco-bairro').value.trim();
        const cep = document.getElementById('endereco-cep').value.trim();
        
        if (!rua || !numero || !bairro || !cep) {
          alert('Por favor, preencha todos os campos obrigat√≥rios do endere√ßo!');
          return false;
        }
        
        if (cep.length < 9) {
          alert('Por favor, informe um CEP v√°lido (formato: 00000-000)!');
          return false;
        }
        
        return true;
      }

      function obterDadosEndereco() {
        return {
          rua: document.getElementById('endereco-rua').value.trim(),
          numero: document.getElementById('endereco-numero').value.trim(),
          bairro: document.getElementById('endereco-bairro').value.trim(),
          complemento: document.getElementById('endereco-complemento').value.trim(),
          cep: document.getElementById('endereco-cep').value.trim(),
          cidade: document.getElementById('endereco-cidade').value.trim(),
          referencia: document.getElementById('endereco-referencia').value.trim()
        };
      }

      function confirmarPedidoComEndereco() {
        // Validar endere√ßo
        if (!validarEndereco()) {
          return;
        }

        const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
        const endereco = obterDadosEndereco();
        
        // Fechar modal
        fecharModalEndereco();
        
        // Enviar para WhatsApp com endere√ßo
        enviarWhatsAppComEndereco(carrinho, endereco);
      }

        mensagem += `

        const numeroDono = "5543991310616";
        window.open(
          `https://wa.me/${numeroDono}?text=${encodeURIComponent(mensagem)}`,
          "_blank"
        );
        
        // Limpar carrinho ap√≥s enviar
        if (confirm("Pedido enviado com sucesso! Deseja limpar o carrinho?")) {
          localStorage.removeItem("carrinho");
          renderCarrinho();
          document.getElementById("observacao").value = "";
          
          // Limpar campos de endere√ßo
          document.getElementById('endereco-rua').value = '';
          document.getElementById('endereco-numero').value = '';
          document.getElementById('endereco-bairro').value = '';
          document.getElementById('endereco-complemento').value = '';
          document.getElementById('endereco-cep').value = '';
          document.getElementById('endereco-referencia').value = '';
        }
      }

      // Fun√ß√£o para formatar CEP automaticamente
      function formatarCEP(input) {
        let value = input.value.replace(/\D/g, '');
        if (value.length >= 5) {
          value = value.substring(0, 5) + '-' + value.substring(5, 8);
        }
        input.value = value;
      }

      // Adicionar eventos quando a p√°gina carregar
      document.addEventListener('DOMContentLoaded', function() {
        // Formata√ß√£o autom√°tica do CEP
        const cepInput = document.getElementById('endereco-cep');
        if (cepInput) {
          cepInput.addEventListener('input', function() {
            formatarCEP(this);
          });
          
          // Permitir apenas n√∫meros e h√≠fen
          cepInput.addEventListener('keypress', function(e) {
            if (!/[0-9-]/.test(e.key) && !['Backspace', 'Delete', 'Tab', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
              e.preventDefault();
            }
          });
        }

        // Fechar modal ao clicar fora dele
        const modal = document.getElementById('modal-endereco');
        if (modal) {
          modal.addEventListener('click', function(e) {
            if (e.target === modal) {
              fecharModalEndereco();
            }
          });
        }

        // Fechar modal com ESC
        document.addEventListener('keydown', function(e) {
          if (e.key === 'Escape') {
            const modal = document.getElementById('modal-endereco');
            if (modal && modal.style.display === 'block') {
              fecharModalEndereco();
            }
          }
        });
      });
