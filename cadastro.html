<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro - Jer√¥nimu's</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      body {
        background: #fff8f0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 8px #0002;
        padding: 32px 24px;
        width: 340px;
        text-align: center;
      }
      .login-container h2 {
        margin-bottom: 24px;
        color: #b22222;
      }
      .login-container input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }
      .login-container button {
        width: 100%;
        padding: 10px;
        background: #b22222;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 1.1rem;
        cursor: pointer;
        margin-top: 16px;
        transition: background 0.2s;
      }
      .login-container button:hover {
        background: #7a1616;
      }
      .login-container .erro {
        color: #b22222;
        margin-top: 10px;
        font-size: 0.95rem;
      }
      .login-container .sucesso {
        color: #228b22;
        margin-top: 10px;
        font-size: 0.95rem;
      }
      .login-container .login-link {
        margin-top: 18px;
        display: block;
        color: #b22222;
        text-decoration: underline;
        cursor: pointer;
        font-size: 1rem;
      }
      .senha-info {
        font-size: 0.85rem;
        color: #666;
        margin-top: -5px;
        margin-bottom: 10px;
        text-align: left;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Cadastro</h2>
      <form onsubmit="return fazerCadastro(event)">
        <input type="text" id="novo-nome" placeholder="Nome completo" required />
        <input type="tel" id="novo-telefone" placeholder="Telefone" required pattern="[0-9]{10,15}" />
        <input type="text" id="novo-rua" placeholder="Rua" required />
        <input type="text" id="novo-numero" placeholder="N√∫mero" required />
        <input type="text" id="novo-complemento" placeholder="Complemento (opcional)" />
        <input type="email" id="novo-email" placeholder="E-mail" required />
        <input type="password" id="nova-senha" placeholder="Senha (m√≠n. 6 d√≠gitos)" required minlength="6" />
        <div class="senha-info">üí° A senha deve ter pelo menos 6 caracteres</div>
        <button type="submit">Cadastrar</button>
        <div class="erro" id="erro-cadastro"></div>
        <div class="sucesso" id="sucesso-cadastro"></div>
      </form>
      <a class="login-link" href="login.html">J√° tem cadastro? Fa√ßa login</a>
    </div>
    <script>
      // Importar fun√ß√£o API diretamente (sem m√≥dulo)
      async function apiRequest(endpoint, options = {}) {
        const baseURL = window.location.hostname.includes('azurestaticapps.net')
          ? 'https://pizzaria-backend-eueqgmb0fyb5cdbj.brazilsouth-01.azurewebsites.net/api'
          : 'http://localhost:3001/api';
        const url = baseURL + endpoint;
        
        const defaultOptions = {
          headers: {
            'Content-Type': 'application/json',
          },
        };
        
        const token = localStorage.getItem('token');
        if (token) {
          defaultOptions.headers['Authorization'] = `Bearer ${token}`;
        }
        
        const finalOptions = { ...defaultOptions, ...options };
        console.log('üåê Fazendo requisi√ß√£o:', url, finalOptions);
        
        const response = await fetch(url, finalOptions);
        const data = await response.json();
        
        console.log('üì° Resposta:', { status: response.status, data });
        return data;
      }

      function validarEmail(email) {
        // Express√£o regular simples para validar e-mail
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }

      window.fazerCadastro = async function(event) {
        event.preventDefault();
        const nome = document.getElementById("novo-nome").value.trim();
        const telefone = document.getElementById("novo-telefone").value.trim();
        const endereco = {
          rua: document.getElementById("novo-rua").value.trim(),
          numero: document.getElementById("novo-numero").value.trim(),
          complemento: document.getElementById("novo-complemento").value.trim()
        };
        const email = document.getElementById("novo-email").value.trim().toLowerCase();
        const senha = document.getElementById("nova-senha").value;

        // Validar senha m√≠nima
        if (senha.length < 6) {
          document.getElementById("erro-cadastro").textContent = "A senha deve ter pelo menos 6 d√≠gitos!";
          document.getElementById("sucesso-cadastro").textContent = "";
          return false;
        }

        if (!validarEmail(email)) {
          document.getElementById("erro-cadastro").textContent = "Digite um e-mail v√°lido!";
          document.getElementById("sucesso-cadastro").textContent = "";
          return false;
        }

        try {
          const data = await apiRequest('/clientes/cadastro', {
            method: 'POST',
            body: JSON.stringify({ nome, telefone, endereco, email, senha })
          });

          if (data._id || data.nome) {
            // Cadastro bem-sucedido
            document.getElementById("erro-cadastro").textContent = "";
            document.getElementById("sucesso-cadastro").textContent = "Cadastro realizado com sucesso! Fa√ßa login.";
          } else {
            document.getElementById("erro-cadastro").textContent = data.error || "Erro no cadastro";
            document.getElementById("sucesso-cadastro").textContent = "";
          }
        } catch (error) {
          console.error('Erro:', error);
          document.getElementById("erro-cadastro").textContent = "Erro ao conectar com o servidor";
          document.getElementById("sucesso-cadastro").textContent = "";
        }
        return false;
      }
    </script>
    <script>
      // ServiceWorker apenas em produ√ß√£o (HTTPS)
      if ('serviceWorker' in navigator && location.protocol === 'https:') {
        navigator.serviceWorker.register('service-worker.js').catch(console.log);
      }
    </script>
  </body>
</html>
