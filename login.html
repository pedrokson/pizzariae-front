<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Jer√¥nimu's</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      background: #fff8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px #0002;
      padding: 32px 24px;
      width: 320px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 24px;
      color: #b22222;
    }
    .login-container input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background: #b22222;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 16px;
      transition: background 0.2s;
    }
    .login-container button:hover {
      background: #7a1616;
    }
    .login-container .erro {
      color: #b22222;
      margin-top: 10px;
      font-size: 0.95rem;
    }      .login-container .cadastro-link {
        margin-top: 18px;
        display: block;
        color: #b22222;
        text-decoration: underline;
        cursor: pointer;
        font-size: 1rem;
      }
      .senha-info {
        font-size: 0.85rem;
        color: #666;
        margin-top: -5px;
        margin-bottom: 10px;
        text-align: left;
        padding-left: 10px;
      }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form onsubmit="return fazerLogin(event)">
      <input type="email" id="usuario" placeholder="E-mail" required />
      <input type="password" id="senha" placeholder="Senha (m√≠n. 6 d√≠gitos)" required minlength="6" />
      <button type="submit">Entrar</button>
      <div class="erro" id="erro-login"></div>
    </form>
    <a class="cadastro-link" href="cadastro.html">N√£o tem cadastro? Cadastre-se aqui</a>
  </div>
  <script>
    // Fun√ß√£o API direta (sem import)
    async function apiRequest(endpoint, options = {}) {
      const baseURL = window.location.hostname.includes('azurestaticapps.net')
        ? 'https://pizzaria-backend-eueqgmb0fyb5cdbj.brazilsouth-01.azurewebsites.net/api'
        : 'http://localhost:3001/api';
      const url = baseURL + endpoint;
      
      const defaultOptions = {
        headers: {
          'Content-Type': 'application/json',
        },
      };
      
      const token = localStorage.getItem('token');
      if (token) {
        defaultOptions.headers['Authorization'] = `Bearer ${token}`;
      }
      
      const finalOptions = { ...defaultOptions, ...options };
      console.log('üåê Fazendo requisi√ß√£o de login:', url);
      
      const response = await fetch(url, finalOptions);
      const data = await response.json();
      
      console.log('üì° Resposta do login:', { status: response.status, data });
      return data;
    }

    window.fazerLogin = async function(event) {
      event.preventDefault();
      const email = document.getElementById('usuario').value.trim().toLowerCase();
      const senha = document.getElementById('senha').value;

      // Validar senha m√≠nima
      if (senha.length < 6) {
        document.getElementById('erro-login').textContent = 'A senha deve ter pelo menos 6 d√≠gitos!';
        return;
      }

      console.log('üîê Tentando fazer login...');
      
      // PRESERVAR CARRINHO ANTES DO LOGIN
      const carrinhoAtual = localStorage.getItem('carrinho');
      console.log('üõí Carrinho antes do login:', carrinhoAtual ? JSON.parse(carrinhoAtual).length + ' itens' : 'vazio');

      try {
        const response = await apiRequest('/clientes/login', {
          method: 'POST',
          body: JSON.stringify({ email, senha })
        });

        if (response.token) {
          console.log('‚úÖ Login bem-sucedido!');
          
          // Salvar token JWT e dados do usu√°rio
          localStorage.setItem('token', response.token);
          localStorage.setItem('usuario', JSON.stringify(response.usuario));
          localStorage.setItem('usuarioLogado', JSON.stringify(response.usuario)); // Compatibilidade
          
          // RESTAURAR CARRINHO AP√ìS LOGIN
          if (carrinhoAtual) {
            localStorage.setItem('carrinho', carrinhoAtual);
            console.log('üõí Carrinho restaurado ap√≥s login');
          }
          
          window.location.href = 'menu.html'; // Vai direto para o menu
        } else {
          document.getElementById('erro-login').textContent = response.error || 'E-mail ou senha inv√°lidos!';
        }
      } catch (error) {
        console.error('Erro no login:', error);
        document.getElementById('erro-login').textContent = 'Erro ao conectar ao servidor!';
      }
    }
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
